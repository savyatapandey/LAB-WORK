Ask a string from user and find no of occurance of a specific letter.

<html>
    <head>
        <title>Occurances in a string</title>
    </head>
    <body>
        <script>
            var str = prompt("Enter the string");
            var str1 = prompt("Enter the character to find");
            var count = 0;
            for (var i = 0; i < str.length; i++) {
                if (str[i] == str1) {
                    count++;
                }
            }
            document.write("The number of occurances of " + str1 + " in the string " + str + " is " + count);
        </script>
    </body>
</html>
