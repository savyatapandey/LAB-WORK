//WAP to asks string from user and change first and last letter to capital case and display result using innner text inside a p.//
<!DOCTYPE html>
   
<html>

<head>

    <title>innertext</title>

</head>

<body>

    <p id="para"></p>
    <script>
        var str;
        str = prompt("Enter the string", str);

        var sl = str.slice(1, str.length - 1);
        var rev = str.substr(1);
        var up = str.charAt(0).toUpperCase() + sl + rev.charAt(0).toUpperCase();
        document.getElementById("para").textContent += up;
    </script>

</body>

</html>//
